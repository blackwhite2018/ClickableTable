<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ClickableTable</title>
        <style>
        	td {
        		width: 50px;
        		height: 50px;
        		border: 1px solid black;
        		text-align: center;
        		vertical-align: center;
        	}
        </style>
    </head>
    <body>
        <div id="root">
        	<table>
        		<tbody>
        			<tr>
        				<td></td>
        				<td></td>
        				<td></td>
        			</tr>
        			<tr>
        				<td></td>
        				<td></td>
        				<td></td>
        			</tr>
        			<tr>
        				<td></td>
        				<td></td>
        				<td></td>
        			</tr>
        		</tbody>
        	</table>
        </div>
        <script type="text/javascript">
        	document.querySelectorAll('td').forEach((td, iter) => 
                td.addEventListener('click', e => e.target.textContent = iter + 1)
            )
        </script>
    </body>
</html>
